<div class="d-flex justify-content-center">
<div class="text-center" *ngIf="_isLoading.isLoading |async ;  else go " class="spinner-border m-5" role="status">
 <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ng-template #go>
  <div class="row">
    <div class=" row col-md-9">
      <div class="col-md-4  my-3 text-center" *ngFor="let product of productList">
        <app-product-card [productDate]="product"></app-product-card>
      </div>
    </div>

    <div class="col-md-3">
      <app-wish-list></app-wish-list>
    </div>
  </div>
</ng-template>
