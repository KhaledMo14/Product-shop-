<div class="card col-md-6 m-auto text-center" *ngIf="product != undefined">
    <img src="{{product.images[0]}}" class=" w-50 m-auto" alt="...">
    <div class="card-body my-3">
      <h5 class="card-title  my-3">{{product.title}}</h5>
      <p class="card-text  my-3">{{product.description}}</p>
      <p>{{product.price | mypipe}}</p>
      <button (click)="cartFunc()" class="btn btn-primary" >Add to Cart</button>
    </div>
  </div>
