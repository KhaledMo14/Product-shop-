<div *ngIf="currentCount==0 ; else myTable">

  <div class="text-center">
    <img class="d-block m-auto" src="../../assets/confusing-woman-due-to-empty-cart-4558760-3780056.webp">
    <button routerLink="/" class="btn btn-primary">Shop Now</button>
  </div>

</div>


<ng-template #myTable>
  <table class="table col-md-12">
    <thead>
      <tr class="text-center">
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Remove Item</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let prod of productItem; let i=index" class="text-center">
        <th><img class="img-th " src="{{prod.image}}"></th>
        <td>{{prod.title}}</td>
        <td>{{prod.price}}</td>
        <td> <button (click)="addQuntity(prod.id)" class="mx-3">➕</button> {{prod.quantity}} <button
            (click)="removeQuntity(i,prod.id)" class="mx-3">➖</button> </td>
        <td><button (click)="removeitem(i,prod.quantity)" type="button"
            class="btn btn-danger d-block m-auto">Remove</button></td>

      </tr>



    </tbody>
  </table>
  <div class="text-center">
    <h2>Total Price : {{totalPrice | mypipe}}</h2>
  </div>
</ng-template>
